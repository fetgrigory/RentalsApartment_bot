version: '3.12'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

  bot:
    build: .
    env_file:
      - .env
    environment:
      - TOKEN=${TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - PAYMENTS_TOKEN=${PAYMENTS_TOKEN}
      - DBNAME=${DBNAME}
      - USER=${USER}
      - PASSWORD=${PASSWORD}
      - PORT=${PORT}
      - OLLAMA_API_URL=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama:
